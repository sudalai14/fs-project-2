<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        input[type="number"] {
            width: 100%;
        }
    </style>
</head>
<body style="background-image: url('./calc.jpg');">
  
    <h1><center>Simple Calculator</h1></center> <br>
    <table>
        <tr>
            <th>Number 1:</th>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <th>Number 2:</th>
            <td><input type="number" id="num2"></td>
        </tr>
        <tr>
            <th>Operation:</th>
            <td>
                <select id="operation">
                  <option value="" disabled selected>Select an Operation</option>
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Result:</th>
            <td><input type="text" id="result" readonly></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calculate()">Calculate</button></td>
        </tr>
    </table>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            let result;

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operation";
                    break;
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
